<div class="container-fluid">
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <div class="card card-primary card-inverse">
                <div class="card-header card-primary">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-clock-o fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div>You are currently clocked out</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-default">
                    <a href="javascript:;">
                        <span class="pull-xs-right">
                            <button> <i class="fa fa-sign-in fa-fw"></i> Clock In</button>
                        </span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-6">
            <div class="card card-success card-inverse">
                <div class="card-header card-success">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-tasks fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div class="huge">12</div>
                            <div>My open tasks</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-green">
                    <a class="text-success" href="javascript:void(0);">
                        <span class="pull-xs-left">View Details</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-6">
            <div class="card card-warning card-inverse">
                <div class="card-header card-warning">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-calendar-check-o fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div class="huge">124</div>
                            <div>Events today</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-yellow">
                    <a  class="text-warning" href="javascript:void(0);">
                        <span class="pull-xs-left">View Details</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-6">
            <div class="card card-danger card-inverse">
                <div class="card-header card-danger">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-support fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div class="huge">13</div>
                            <div>Support Tickets!</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-red">
                    <a class="text-danger" href="javascript:void(0);">
                        <span class="pull-xs-left">View Details</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin: 10px 0px;">
        <dx-toolbar [dataSource]="toolbar.dataSource">
        </dx-toolbar>
    </div>
    <div class="row">
        <div class="col-xl-8">
            <dx-chart [dataSource]="trend.dataSource"
                      [size]="trend.size"
                      [commonSeriesSettings]="trend.commonSeriesSettings"
                      [commonPaneSettings]="trend.commonPaneSettings"
                      [crosshair]="trend.crosshair"
                      [series]="trend.series"
                      [argumentAxis]="trend.argumentAxis"
                      [valueAxis]="trend.valueAxis"
                      [legend]="trend.legend"
                      [title]="trend.title"
                      [export]="trend.export"
                      [animation]="trend.animation"
                      [pathModified]="trend.pathModified"
                      [tooltip]="trend.tooltip"
                      (onPointClick)="trend.onPointClick($event)"
                      (onLegendClick)="trend.onLegendClick($event)"
                      (onSeriesClick)="trend.onSeriesClick($event)"
                      (onIncidentOccurred)="trend.onIncidentOccurred($event)">
            </dx-chart>
        </div>
        <div class="col-xl-4">
            <dx-pie-chart [dataSource]="pieChart.dataSource"
                          [size]="pieChart.size"
                          [series]="pieChart.series"
                          [legend]="pieChart.legend"
                          [title]="pieChart.title"
                          [export]="pieChart.export"
                          [animation]="pieChart.animation"
                          [tooltip]="pieChart.tooltip"
                          [pathModified]="pieChart.pathModified">
            </dx-pie-chart>
        </div>
    </div>
</div>
