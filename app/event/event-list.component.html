<div class="row">
    <div class="col-xl-12">
        <h1 class="page-header">
            Events
        </h1>
    </div>
</div>
<div class="row" style="margin: 10px 0px;">
    <dx-toolbar [dataSource]="[
        { location: 'before', locateInMenu: 'never', widget: 'dxButton',
            options: { icon: 'refresh', text:'Refresh', type:'success' }
        },{ location: 'before', locateInMenu: 'never', widget: 'dxButton',
            options: { icon: 'preferences', text: 'Settings' }
        }]">
    </dx-toolbar>
</div>
<div class="row" style="margin: 10px 0px;">
    <dx-scheduler
            [dataSource]="dxScheduler.dataSource"
            [views]="dxScheduler.views"
            [currentView]="dxScheduler.currentView"
            [currentDate]="dxScheduler.currentDate"
            [firstDayOfWeek]="dxScheduler.firstDayOfWeek"
            [startDayHour]="dxScheduler.startDayHour"
            [endDayHour]="dxScheduler.endDayHour"
            [height]="600">
    </dx-scheduler>
</div>
