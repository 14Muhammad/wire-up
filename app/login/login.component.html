<div class="container">
    <div class="col-lg-6 col-lg-offset-3">
        <form>
            <md-card>
                <md-toolbar color="primary">Sign In</md-toolbar><br>
                <md-card-content>
                    <md-input placeholder="Email" [(ngModel)]="email" type="email" required
                              name="email" id="email">
                    </md-input><br>
                    <md-input placeholder="Password" [(ngModel)]="password" type="password" required
                               name="password">

                    </md-input><br><br>
                </md-card-content>
                <md-card-actions>
                    <button  md-raised-button color="primary" (click)="login()"
                             [disabled]="false" type="submit">Sign In</button>
                    <button  md-button (click)="goToResetPassword()">Forgot Password?</button>
                </md-card-actions>
            </md-card>
        </form>
        You don't have an account?<button (click)="goToSignup()" md-button>Sign up</button>
    </div>
</div>
