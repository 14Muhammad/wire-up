<div class="login-page">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <h1>Wire Up</h1>
            <alert *ngFor="let alert of alerts;let i = index"
                   [type]="alert.type"
                   [dismissOnTimeout]="alert.dismissOnTimeout"
                   dismissible="true"
                   (close)="closeAlert(i)">
                <i [class]="alert.msgIcon"></i> {{ alert?.msg }}
            </alert>
            <form [formGroup]="loginForm" novalidate (ngSubmit)="login()">
                <div class="form-content">
                    <div class="form-group">
                        <input placeholder="Email"
                               formControlName="email"
                               type="email"
                               required
                               class="form-control input-underline input-lg"
                               name="email"
                               id="email"/>
                        <div [hidden]="loginForm.controls['email'].valid ||
                                             loginForm.controls['email'].pristine" class="text-danger">
                            <p *ngIf="loginForm.controls['email'].hasError('required')">
                                Email is required.
                            </p>
                            <p *ngIf="loginForm.controls['email'].hasError('pattern')">
                                Please enter a valid email address.
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input placeholder="Password"
                               formControlName="password"
                               type="password"
                               required
                               class="form-control input-underline input-lg"
                               name="password"/>
                        <div [hidden]="loginForm.controls['password'].valid ||
                                             loginForm.controls['password'].pristine" class="text-danger">
                            <p *ngIf="loginForm.controls['password'].hasError('required')">
                                Password is required.
                            </p>
                        </div>
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="!loginForm.valid" type="submit">Sign In</button>
                <button class="btn rounded-btn"  (click)="goToResetPassword()" type="button">Forgot Password?</button>
            </form>
            You don't have an account? <a style="cursor: pointer; cursor: hand;" (click)="goToSignup()" >Sign up</a>
        </div>
    </div>
</div>
